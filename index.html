<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="img"></div>
    <div class="form">
        <div class="form-info">
            <h1>This is not a real online service! You know you need something like this in your life to help realize
                your deepest dreams. Sign up now to get start.</h1>
            <h1>You know you want to.</h1>
        </div>
        <div class="form-content">
            <h1>Let's do this!</h1>

            <div class="form-item">
                <div class="first-name">
                    <input type="text" class="form-input" placeholder="First Name">
                </div>
                <div class="last-name">
                    <input type="text" class="form-input" placeholder="Last Name">
                </div>
                <div class="email">
                    <input type="email" class="form-input" placeholder="Email">
                </div>
                <div class="tel">
                    <input type="tel" class="form-input" placeholder="Telephone">
    
                </div>

                <div class="password">
                    <input type="password" class="form-input" placeholder="Password">
    
                </div>
                <div class="confirm-password">
                    <input type="password" class="form-input" placeholder="Confirm Password">
                </div>
            </div>
        </div>
        <div class="create-account">
            <button>Create Account</button>
        </div>
</body>

</html>
